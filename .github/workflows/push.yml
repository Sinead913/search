on: push
name: run tests
jobs:
  test-and-lint:
    name: testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: npm install
        uses: actions/npm@v1
        with:
          args: install
      - name: npm test
        uses: actions/npm@v1
        with:
          args: run test_api.js
      - name: npm lint
        uses: actions/npm@v1
        with:
          args: run lint
          
